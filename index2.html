<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        #weatherResult {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <h1>Weather App</h1>
    <form id="weatherForm">
        <input type="text" id="cityInput" placeholder="Enter city name" required>
        <button type="submit">Get Weather</button>
    </form>
    <div id="weatherResult"></div>

    <script>
        const weatherForm = document.getElementById('weatherForm');
        const cityInput = document.getElementById('cityInput');
        const weatherResult = document.getElementById('weatherResult');

        weatherForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const city = cityInput.value;

            if (!city) {
                alert('Please enter a city name');
                return;
            }

            try {
                const response = await fetch(`http://localhost:8080/weather?city=${city}`);
                const data = await response.json();

                if (data) {
                    const weather = data.weather[0].description;
                    const temp = data.main.temp;
                    const humidity = data.main.humidity;
                    const windSpeed = data.wind.speed;

                    weatherResult.innerHTML = `
            <h2>Weather in ${city}</h2>
            <p><strong>Description:</strong> ${weather}</p>
            <p><strong>Temperature:</strong> ${temp}Â°C</p>
            <p><strong>Humidity:</strong> ${humidity}%</p>
            <p><strong>Wind Speed:</strong> ${windSpeed} m/s</p>
          `;
                } else {
                    weatherResult.innerHTML = `<p>Error: City not found</p>`;
                }
            } catch (error) {
                weatherResult.innerHTML = `<p>Error fetching weather data. Please try again.</p>`;
                console.error(error);
            }
        });
    </script>
</body>

</html>
