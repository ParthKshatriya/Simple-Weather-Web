<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" type="image/png" href="weather_logo.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .main-canvas {
            height: 500px;
            width: 400px;
            padding: 20px;
            background: linear-gradient(to bottom, #0f3273, #a3e8ff);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.58);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            height: 75px;
        }

        .title {
            height: 45px;
            color: #000000;
            font-size: 35px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-box {
            margin-top: 20px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #cityInput {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 20px;
            font-size: 18px;
            text-align: left;
            padding-left: 20px;
            outline: none;
        }

        #submit {
            background-color: transparent;
            border: none;
            cursor: pointer;
            position: relative;
            right: 45px;
        }

        #submit svg {
            width: 24px;
            height: 24px;
            fill: black;
        }

        .weather-info {
            margin-top: 20px;
            color: white;
            text-align: center;
            width: 100%;
        }

        .weather-info h2 {
            margin: 10px 0;
            font-size: 24px;
        }

        .weather-info p {
            margin: 5px 0;
            font-size: 18px;
        }

        .error {
            color: red;
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="main-canvas">
        <div class="header">
            <h1 class="title">Weather App
                <i class="bi bi-cloud-fill"></i>
            </h1>
        </div>
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button type="submit" id="submit">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                    viewBox="0 0 16 16">
                    <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                </svg>
            </button>
        </div>
        <!-- Add these elements to display weather data and errors -->
        <div class="weather-info" id="weatherResult"></div>
        <div class="error" id="error"></div>
    </div>

    <script>
        const cityInput = document.getElementById('cityInput');
        const submitButton = document.getElementById('submit');
        const weatherResult = document.getElementById('weatherResult');
        const errorDiv = document.getElementById('error');

        submitButton.addEventListener('click', async () => {
            const city = cityInput.value.trim();

            if (!city) {
                errorDiv.textContent = 'Please enter a city name.';
                weatherResult.innerHTML = '';
                return;
            }

            try {
                const apiKey = '34463fd99b584c5c9b8134102251402'; // Use your valid API key
                const response = await fetch(
                    `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}&aqi=no`
                );
                const data = await response.json();

                if (response.ok) {
                    errorDiv.textContent = '';
                    const weather = data.current.condition.text;
                    const temp = data.current.temp_c;
                    const humidity = data.current.humidity;
                    const windSpeed = data.current.wind_kph;

                    weatherResult.innerHTML = `
                        <h2>Weather in ${data.location.name}, ${data.location.country}</h2>
                        <p><strong>Description:</strong> ${weather}</p>
                        <p><strong>Temperature:</strong> ${temp}Â°C</p>
                        <p><strong>Humidity:</strong> ${humidity}%</p>
                        <p><strong>Wind Speed:</strong> ${windSpeed} km/h</p>
                    `;
                } else {
                    weatherResult.innerHTML = '';
                    errorDiv.textContent = 'City not found. Please try again.';
                }
            } catch (error) {
                weatherResult.innerHTML = '';
                errorDiv.textContent = 'Error fetching weather data. Please try again.';
                console.error(error);
            }
        });
    </script>
</body>

</html>
